name: Build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0'
      - name: restore packages
        run: dotnet restore
      - name: build solution
        run: dotnet build --no-restore
      - name: NpmInstallAndMove
        run: .\scripts\NpmInstallAndMove.ps1
      - name: publish
        run: dotnet publish src/Presentation/NovyGorodAsp --output app --no-build --configuration Release
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: app/**
          if-no-files-found: error