name: Build

on:
  workflow_dispatch:
    inputs:
      upload_artifacts:
        type: boolean
        description: 'Need to upload artifacts'
        required: false
        default: false

  pull_request:
    branches:
      - master
      - develop

jobs:
  job:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: restore packages
        run: dotnet restore

      - name: build solution
        run: dotnet build --configuration Release --no-restore

      - name: invoke NpmInstallAndMove.ps1
        run: .\scripts\NpmInstallAndMove.ps1

      - name: publish
        run: dotnet publish src/Presentation/NovyGorodAsp --output web-app --no-build --configuration Release

      - name: upload artifact
        if: ${{ inputs.upload_artifacts }}
        uses: actions/upload-artifact@v3
        with:
          name: novy-gorod-web-app
          path: web-app/**
          if-no-files-found: error